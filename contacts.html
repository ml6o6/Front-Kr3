    <div class="page-container">
      <header class="logo" href="index.html">
        Frontend
        <div style="margin-top: 10px">
          <button id="theme-toggle" class="theme-toggle__button">
            Смена темы
          </button>
        </div>
      </header>

      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Главная</a>

          <li class="nav-item">

          </li>
          <li class="nav-item">
            <a class="nav-link" href="diary.html">Дневник</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contacts.html" aria-current="page"
              >Контакты</a
            >
          </li>
        </ul>
      </nav>

      <main class="content">
        <nav class="bread" aria-label="Хлебные крошки">
          <a href="index.html">Главная</a> → <span>Контакты</span>
        </nav>

        <section class="contacts-container" aria-labelledby="contactsTitle">
          <h1 id="contactsTitle" class="section-title">Контакты</h1>

          <address class="contact-info" aria-label="Электронная почта">
            <h2 class="contact-title">E-mail</h2>
            <a href="mailto:smirnov.ilja.2006@gmail.com">
              smirnov.ilja.2006@gmail.com
            </a>
          </address>

          <address class="contact-info" aria-label="Телефон">
            <h2 class="contact-title">Телефон</h2>
            <a href="tel:+79853540661">+7 (985) 354-06-61</a>
          </address>

          <section aria-labelledby="feedbackTitle" class="contact-info">
            <h2 id="feedbackTitle" class="contact-title">Обратная связь</h2>
            <p>
              <button
                id="openDialog"
                type="button"
                class="contact-button"
                onclick="document.getElementById('contactModal').showModal()"
              >
                Написать мне
              </button>
            </p>

            <dialog id="contactModal" aria-labelledby="modalTitle">
              <div class="modal-header">
                <h2 id="modalTitle">Форма обратной связи</h2>
              </div>
              <div class="modal-content">
                <form
                  id="feedbackForm"
                  method="dialog"
                  novalidate
                  onsubmit="event.preventDefault(); submitForm();"
                >
                  <div class="form-group">
                    <label for="name"
                      >Имя <span class="required">*</span></label
                    >
                    <input
                      id="name"
                      name="name"
                      type="text"
                      required
                      minlength="2"
                      placeholder="Введите ваше имя"
                      autocomplete="given-name"
                    />
                  </div>

                  <div class="form-group">
                    <label for="phone"
                      >Телефон <span class="required">*</span></label
                    >
                    <input
                      id="phone"
                      name="phone"
                      type="tel"
                      placeholder="+7 (900) 000-00-00"
                      required
                      pattern="^\+7 \(\d{3}\) \d{3}-\d{2}-\d{2}$"
                    />
                    <small>Формат: +7 (900) 000-00-00</small>
                  </div>

                  <div class="form-group">
                    <label for="email"
                      >Электронная почта <span class="required">*</span></label
                    >
                    <input
                      id="email"
                      name="email"
                      type="email"
                      required
                      placeholder="example@mail.ru"
                      autocomplete="email"
                    />
                  </div>

                  <div class="form-group">
                    <label for="category"
                      >Категория обращения
                      <span class="required">*</span></label
                    >
                    <select id="category" name="category" required>
                      <option value="">Выберите категорию</option>
                      <option value="technical">Техническая поддержка</option>
                      <option value="commercial">
                        Коммерческое предложение
                      </option>
                      <option value="cooperation">Сотрудничество</option>
                      <option value="complaint">Жалоба</option>
                      <option value="suggestion">Предложение</option>
                      <option value="other">Другое</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="message"
                      >Текст обращения <span class="required">*</span></label
                    >
                    <textarea
                      id="message"
                      name="message"
                      required
                      placeholder="Опишите вашу проблему или вопрос..."
                    ></textarea>
                  </div>

                  <div class="modal-actions">
                    <button
                      type="button"
                      id="closeDialog"
                      class="btn btn-secondary"
                      onclick="document.getElementById('contactModal').close()"
                    >
                      Отмена
                    </button>
                    <button
                      type="submit"
                      id="submitForm"
                      class="btn btn-primary"
                    >
                      Отправить
                    </button>
                  </div>
                </form>
              </div>
            </dialog>
          </section>
        </section>
      </main>

      <div class="footer">
        <p>&copy; 2025 Front Ilja. Все права защищены.</p>
        <p>Телефон: +7 (985) 354-06-61</p>
      </div>
    </div>
  </body>
</html>
